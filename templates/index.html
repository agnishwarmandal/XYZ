<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty 50 Trading Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Nifty 50 Trading Algorithm</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Live Signal Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Live Signal</h5>
                    </div>
                    <div class="card-body">
                        <div id="market-status" class="alert" role="alert"></div>
                        <div class="signal-info">
                            <p><strong>Current Signal:</strong> <span id="current-signal">-</span></p>
                            <p><strong>Current Price:</strong> <span id="current-price">-</span></p>
                            <p><strong>Trailing Stop:</strong> <span id="trailing-stop">-</span></p>
                            <p><strong>Last Updated:</strong> <span id="last-updated">-</span></p>
                        </div>
                        <hr>
                        <div class="pcr-info">
                            <h6>Put-Call Ratio (PCR) Data</h6>
                            <p><strong>Current PCR:</strong> <span id="current-pcr">-</span></p>
                            <p><strong>PCR Change:</strong> <span id="pcr-change">-</span></p>
                            <p><strong>5-Period MA:</strong> <span id="pcr-ma5">-</span></p>
                            <p><strong>20-Period MA:</strong> <span id="pcr-ma20">-</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Performance Metrics Card -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Performance Metrics</h5>
                    </div>
                    <div class="card-body">
                        <div id="performance-plot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Historical Trades Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Historical Trades</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="trades-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Signal</th>
                                        <th>Entry Price</th>
                                        <th>Exit Price</th>
                                        <th>Return (%)</th>
                                    </tr>
                                </thead>
                                <tbody id="trades-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
